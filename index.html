<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mpvanafindon.css">
    <title>Markus' Homepage</title>
    <style>
        #meinFenster {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #000;
            padding: 20px;
            background-color: white;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body background-color="#ffffff" link="#ff0000" alink="#000000" vlink="#b00000">
    <h2>About me</h2>
    <img src="rick_roll.gif" alt="GIF">

    <button id="öffneFenster">Öffne Fenster</button>

    <div id="overlay"></div>
    <div id="meinFenster">
        <p>Dies ist ein Beispieltext im Fenster!</p>
        <button id="schließeFenster">Fenster schließen</button>
    </div>

    <script>
        document.getElementById('öffneFenster').onclick = function() {
            document.getElementById('meinFenster').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };

        document.getElementById('schließeFenster').onclick = function() {
            document.getElementById('meinFenster').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        };
    </script>
</body>
</html>
